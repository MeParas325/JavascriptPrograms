<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1>I am facebook</h1>
    <button onclick="myFb()">facebook</button>

    <h1>I am Twitter</h1>
    <button onclick="myTw()">Twitter</button>

    <h1>I am Whatsapp</h1>
    <button onclick="myWp()">Whatsapp</button>
</body>
<script>
    function myFb(){
        document.body.style.backgroundColor = "blue";
        document.body.style.color = "white";
    }

    function myTw(){
        document.body.style.backgroundColor = "skyblue";
        document.body.style.color = "white";
    }

    function myWp(){
        document.body.style.backgroundColor = "green";
        document.body.style.color = "white";
    }
</script>
</html>
